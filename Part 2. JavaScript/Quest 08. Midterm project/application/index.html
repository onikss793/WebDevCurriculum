<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="index.css" />
        <script src="data.js"></script>
        <script src="template.js"></script>
        <script src="menu.js"></script>
        <script src="cart.js"></script>
        <script src="bill.js"></script>
        <script src="calculator.js"></script>
        <script src="payment.js"></script>
        <script src="alert.js"></script>
        <script src="pos.js"></script>
        <title>Point of Sale System</title>
    </head>

    <body>
        <div class="pos"></div>

        <template class="pos-template">
            <div class="pos-left">
                <div class="cart">
                    <table class="cart-table">
                        <tbody>
                            <tr>
                                <th>순번</th>
                                <th>상품명</th>
                                <th>수량</th>
                                <th>단가</th>
                                <th>할인</th>
                                <th>금액</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tools">
                    <div class="calc"></div>
                </div>
            </div>

            <div class="pos-right">
                <div class="board"></div>

                <div class="payment">
                    <button class="card">카드</button>
                    <button class="cash">현금</button>
                    <button class="cancel">취소</button>
                </div>
            </div>
        </template>

        <template class="alert-template">
            <div class="alert">
                <span>결제 완료</span>
            </div>
        </template>

        <template class="cart-template">
            <tr class="product"></tr>
        </template>

        <template class="calc-template">
            <div class="calc-screen"></div>
            <div class="calc-pads">
                <div class="pad">7</div>
                <div class="pad">8</div>
                <div class="pad">9</div>

                <div class="pad">4</div>
                <div class="pad">5</div>
                <div class="pad">6</div>

                <div class="pad">1</div>
                <div class="pad">2</div>
                <div class="pad">3</div>

                <div class="pad zero">0</div>
                <div class="pad">00</div>
                <div class="pad">000</div>

                <div class="pad clear">CLR</div>
                <div class="pad enter">입력</div>
            </div>
        </template>

        <template class="bill-template">
            <ul class="bill">
                <li class="bill-list">
                    <span class="option">총 수량</span>
                    <span class="option-result amount"></span>
                </li>
                <li class="bill-list">
                    <span class="option">총 매출</span>
                    <span class="option-result total"></span>
                </li>
                <li class="bill-list">
                    <span class="option">할인</span>
                    <span class="option-result discount"></span>
                </li>
                <li class="bill-list">
                    <span class="option">총 금액</span>
                    <span class="option-result toPay"></span>
                </li>
                <li class="bill-list">
                    <span class="option"
                        >지불한 <br />
                        금액</span
                    >
                    <span class="option-result paid"></span>
                </li>
                <li class="bill-list">
                    <span class="option">거스름돈</span>
                    <span class="option-result change"></span>
                </li>
            </ul>
        </template>

        <template class="menu-template">
            <div class="menu">
                <span class="menu-title"></span>
            </div>
        </template>

        <script>
            new Pos();
        </script>
    </body>
</html>
